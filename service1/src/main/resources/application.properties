# --- Database Configuration ---
# The ${username} and ${password} are loaded from Secrets Manager by bootstrap.properties
# The ${DB_HOST} and ${DB_NAME} are from standard environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Configuration ---
# This will auto-create/update tables based on your Java entity classes (if you add them)
spring.jpa.hibernate.ddl-auto=update

# --- Server Configuration ---
# Ensures it runs on port 8080 to match Terraform
server.port=8080